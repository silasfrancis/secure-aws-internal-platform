[defaults]
# Path to your inventory file
inventory = ./inventory.yaml

# Use JSON for module output (optional but cleaner)
stdout_callback = json

# Disable host key checking (SSM doesnâ€™t use SSH keys)
host_key_checking = False

# Timeout for connecting via SSM
timeout = 30

# Retry failed tasks if needed
retry_files_enabled = False

# Optional: Control fact caching
# fact_caching = jsonfile
# fact_caching_connection = ./ansible_facts
# fact_caching_timeout = 86400

[ssh_connection]
# Not used for SSM, but harmless
pipelining = True
